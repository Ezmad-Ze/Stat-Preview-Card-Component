<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<header class="toggle">
  <button class="toggle__button" role="switch" aria-label="dark/light label">Dark Mode</button>
  <!-- <a href="/">Dark</a> -->
</header> 
<main class="container">
  <section class="card">
    <div class="card__text">
      <div class="card__text--header">
        <h1> Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="card__text--paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 
      </div>
      <div class="card__text--status">
        <ul>
          <li>
            10k+ 
            <br>
            <span>companies</span>
          </li>
          <li>
            314 
            <br>
           <span>templates</span> </li>
          <li>12m+
            <br> 
           <span>queries</span>  </li>
        </ul>

      </div>
    </div>
    <div class="card__img">
      <img src="./images/image-header-desktop.jpg" alt="Three collegues taking">
    </div>
  </section>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Ezmad-Ze">Ezmad-Ze</a>.
</footer>
  
  

  
<script src="./dist/script.js"></script>
</body>
</html>
